name: text_only
version: 0.0.1
description: Material Design Lite 'MDL Text-Only Template'
author: <Mike Mitterer> <office@mikemitterer.at>
#homepage: https://www.example.com

environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  browser: any

  mdl: ^1.18.0

  logging: any
  logging_handlers: any
  console_log_handler: any

  di: ^3.3.8

  sass_var_transformer:
    path: ../..

transformers:
  - di
  - sass_var_transformer:
      # Converts @mdl to ../.pub-cache/hosted/pub.dartlang.org/mdl-x.xx.x/lib
      mdl: package:mdl
